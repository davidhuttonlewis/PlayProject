@(message: String)

@main("Home") {

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

            <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="@routes.Assets.at("Images/DnD.jpg")" style="width:50%; margin: auto; height: 300px; "alt="D&D">
            </div>

            <div class="item">
                <img src="@routes.Assets.at("Images/Gloomhaven.jpg")" style="width:50%; margin: auto; height: 300px; "alt="Gloomhaven">
            </div>

            <div class="item">
                <img src="@routes.Assets.at("Images/RivalsOfIxalan.jpg")" style="width:50%; margin: auto; height: 300px; "alt="Rivals Of Ixalan">
            </div>

            <div class="item">
                <img src="@routes.Assets.at("Images/StarWars.jpg")" style="width:50%; margin: auto; height: 300px; "alt="star Wars">
            </div>
        </div>

            <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <h2 style="text-align: center"> "This is just a message to see what happens"<br><br>"This is another line to see what happened"</h2>

}
